language: php
php:
  - 5.4

env:
  - DB=mysql

mysql:
  database: wp_l
  username: root
  encoding: utf8

before_install:
  - sudo rm -rf /etc/apt/sources.list.d/*
  - sudo add-apt-repository --yes ppa:chris-lea/node.js
  - sudo apt-get update > /dev/null

before_script:
  - cat provision-wp-stack.sh | sudo sh

script:
  - ./test.sh

notifications:
  email: false